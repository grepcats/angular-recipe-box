<div *ngIf="childSelectedRecipe" class="well">
  <h3>{{childSelectedRecipe.title}}</h3>
  <h4>{{childSelectedRecipe.description}}</h4>
  <p><span class="bold">Ingredients:</span></p>
  <ul *ngFor='let ingredient of childSelectedRecipe.ingredients.split(", ")'>
  <li>{{ingredient}}</li></ul>
  <p><span class="bold">Directions:</span> {{childSelectedRecipe.instructions}}</p>
  <button (click)="editButtonClicked(childSelectedRecipe)" class="btn btn-info">Edit</button>
</div>
