<div class="container">
  <div class="jumbotron">
    <h1 style="text-align:center" id="main-head">
      Masen & Kayla's Amazing {{ title }}!!!
    </h1>
  </div>

  <app-recipe-list [childRecipeList] = 'masterRecipeList' (clickSender)="editRecipe($event)"></app-recipe-list>
  <app-edit-recipe [childSelectedRecipe] = 'selectedRecipe' (clickedDone)="finishedEditing()" (clickedDelete)="deleteRecipe()"></app-edit-recipe>
  <app-new-recipe (sendRecipe)="addRecipe($event)"></app-new-recipe>


</div>
